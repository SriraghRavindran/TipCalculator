<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        
        <div id="content">
            <label for="bill">How much was your bill?</label><br>
            <span>₹</span><input type="number" id="bill" placeholder="Bill Amount"><br>
            <label for="tipAmt">How was your service?</label><br>
            <select name="tip" id="tipAmt" style="margin:10px;">
                <option value="deafult">--Choose An Option--</option>
                <option value="0.3">30%-Outstanding</option>
                <option value="0.2">20%-Good</option>
                <option value="0.5">15%-It was OK</option>
                <option value="0.1">10%-It was Bad</option>
                <option value="0.5">5%-Terrible</option>
            </select><br>
            <label for="people">How many people are sharing the bill?</label><br>
            <input type="number" id="people" placeholder="Number of people"><span style="font-family:Arial, Helvetica, sans-serif">people</span><br>
            <button id="button">Calculate!</button>
        </div>
        <div id="totalTip">
            <sup>₹</sup><span id="tip">0.00</span>
            <small id="each">each</small>
          </div>
    </div>
   
<script src="tip_calculator.js"></script>

</body>
</html>
